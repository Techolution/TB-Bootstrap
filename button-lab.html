<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }
        .layout-1 .row div {
            background-color:#ccc;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container-fluid">
        <h4>Button Lab</h4>
        <p>
            <b>Instructions:</b>Open up the browser console and execut: $('button').button('toggle'); in the
            console and watch the button change between toggle states. Create your own button in your own
            html page that does the same thing.
        </p>
    </div>

    <div class="container">
        <button type="button" class="btn btn-warning" data-toggle="button">Warning</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
